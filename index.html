<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日中翻訳練習</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #e0f7e9 url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 28px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #2e7d32;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      background-color: #66bb6a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #388e3c;
    }
    select {
      margin-top: 5px;
      padding: 5px;
      font-size: 16px;
    }
    .result {
      margin-top: 25px;
      background: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #c5e1a5;
    }
    .score {
      font-size: 20px;
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌸 日中翻訳練習 🌳</h1>

    <label for="mode">翻訳模式:</label>
    <select id="mode">
      <option value="ja-zh">日语 → 中文</option>
      <option value="zh-ja">中文 → 日语</option>
    </select>

    <label for="sourceText">原文：</label>
    <textarea id="sourceText" placeholder="请输入原文（中文或日语）"></textarea>

    <label for="userTranslation">你的翻译：</label>
    <textarea id="userTranslation" placeholder="请输入你翻译的内容"></textarea>

    <button onclick="submitTranslation()">提交翻译</button>

    <div class="result" id="resultArea" style="display:none;">
      <p><strong>AI点评：</strong> <span id="feedback"></span></p>
      <p><strong>标准译文：</strong> <span id="standard"></span></p>
      <p class="score">评分：<span id="score"></span> / 10</p>
    </div>
  </div>

  <script>
    async function submitTranslation() {
      const sourceText = document.getElementById("sourceText").value.trim();
      const userTranslation = document.getElementById("userTranslation").value.trim();
      const mode = document.getElementById("mode").value;
      const resultArea = document.getElementById("resultArea");

      if (!sourceText || !userTranslation) {
        alert("请填写原文和你的翻译！");
        return;
      }

      const prompt = `
请作为一个中日互译专家，对以下翻译进行评分和点评。
评分满分为10分，请务必用“分数: X / 10”格式表示。

原文（${mode === "zh-ja" ? "中文" : "日文"}）：${sourceText}

用户翻译（${mode === "zh-ja" ? "日文" : "中文"}）：${userTranslation}

请输出：
1. 分数（满分10分）
2. 点评（简洁明了）
3. 标准译文
`;

      const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_DEEPSEEK_API_KEY"
        },
        body: JSON.stringify({
          model: "deepseek-chat",
          messages: [{ role: "user", content: prompt }],
          temperature: 0.7
        })
      });

      const data = await response.json();
      const content = data.choices?.[0]?.message?.content || "未能获取回复";

      // 简单提取内容
      const scoreMatch = content.match(/分数[:：]?\s*(\d+(?:\.\d+)?)\s*\/\s*10/);
      const standardMatch = content.match(/标准译文[:：]?\s*(.+)/);
      const feedbackText = content.replace(/分数[:：]?.+?\/\s*10/, "").replace(/标准译文[:：]?.+/, "").trim();

      document.getElementById("feedback").innerText = feedbackText || "未能获取点评";
      document.getElementById("standard").innerText = standardMatch?.[1]?.trim() || "无";
      document.getElementById("score").innerText = scoreMatch?.[1] || "无";
      resultArea.style.display = "block";
    }
  </script>
</body>
</html>
